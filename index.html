<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Voyage LeSieur</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <header>
        <div class="wrapper">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="logo">
                <h1>Voyage LeSieur</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="#">Magasiner</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
        
    <section class="banniere">
        <div class="wrapper">
            <h2>Trouver tout pour le voyage</h2>
        </div>
    </section>

    <section class="transport">
        <div class="wrapper">
            <div class="titre-transport">
                <h2>Transports</h2>
                <img class="plus" src="images/icone-plus.png" alt="icone-plus">
            </div>

            <div class="conteneur-transport .conteneur-transport-visible">
                <article>
                    <img src="images/avion.png" alt="Forfait avion">
                    <h3>Forfaits <strong>avion</strong></h3>
                    <p>Voyager rapidement et confortablement</p>
                </article>

                <article>
                    <img src="images/bateau.png" alt="Forfait croisière">
                    <h3>Forfaits <strong>croisière</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>

                <article>
                    <img src="images/auto.png" alt="Forfait auto">
                    <h3>Forfaits <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <h4>Voyage LeSieur</h4>

            <nav>
                <ul>
                    <li class="facebook"><a href="https://www.facebook.com"></a></li>
                    <li class="twitter"><a href="https://www.twitter.com"></a></li>
                    <li class="linkedin"><a href="https://www.facebook.com"></a></li>
                    <li class="pinterest"><a href="https://www.pinterest.com"></a></li>
                </ul>
            </nav>
            
        </div>
    </footer>
</body>     
</html>
